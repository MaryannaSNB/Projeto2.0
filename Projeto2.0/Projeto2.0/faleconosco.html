        <div class="contents">
            <form name="faleconosco" onsubmit="msg();">
                <fieldset class="grupo">
                    <legend>Fale Conosco</legend>

                    <label>Informe seu nome:</label>
                    <input type="text" class="maior" name="nome" id="nome" required maxlength="50"
                        placeholder="Digite seu nome completo..." onblur="aumento();" />
                    <br /><br />

                    <label>Informe o assunto:</label>
                    <select class="menor" name="assunto" id="assunto">
                        <option value="0">Selecione o Assunto</option>
                        <option value="1">Críticas</option>
                        <option value="2">Sugestões</option>
                        <option value="3">Outros</option>
                    </select>
                    <br /><br />

                    <label>Deixe seu recado:</label>
                    <br />
                    <textarea name="recado" class="maior" id="recado" rows="5" required maxlength="100"
                        placeholder="Digite seu recado..."></textarea>
                    <br /><br />

                    <input type="submit" name="enviar" id="enviar" value="ENVIAR" />
                    <input type="reset" name="limpar" id="limpar" value="LIMPAR" />
                </fieldset>
            </form>
